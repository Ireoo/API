      with:
        name: API-Windows
        path: ./build/

    - name: Upload to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: ./build/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
