name: CI

on: 
  push:
    branches:
    - master

jobs:
  macos:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: install
      uses: actions/checkout@v1
      with:
        node-version: 'latest'

    - name: build
      run: |
        npm i
        npm run build
        
    - name: upload
      uses: actions/upload-artifact@master
      with:
        name: API-MacOS
        path: ./build/
    
    - name: release
      uses: softprops/action-gh-release@v0.1.0
      with:
        files: api
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: install
      uses: actions/checkout@v1
      with:
        node-version: 'latest'

    - name: build
      run: |
        npm i
        npm run build
        
    - name: upload
      uses: actions/upload-artifact@master
      with:
        name: API-Windows
        path: ./build/
    
    - name: release
      uses: softprops/action-gh-release@v0.1.0
      with:
        files: build/api.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: install
      uses: actions/checkout@v1
      with:
        node-version: 'latest'

    - name: build
      run: |
        npm i
        npm run build
        
    - name: upload
      uses: actions/upload-artifact@master
      with:
        name: API-Linux
        path: ./build/
    
    - name: release
      uses: softprops/action-gh-release@v0.1.0
      with:
        files: api
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

