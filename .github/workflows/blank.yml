name: CI

on: 
  push:
    branches:
    - master

jobs:
  macos:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Install Script
      uses: actions/checkout@v1
      with:
        node-version: 'latest'

    - name: build script
      run: |
        npm i
        npm run build
        
    - name: upload script
      uses: actions/upload-artifact@master
      with:
        name: API
        path: ./build/
        
        
  windows:

    runs-on: windows-latest

