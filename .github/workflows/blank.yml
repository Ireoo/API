name: CI

on: 
  push:
    branches:
    - master

jobs:
  macos:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Install Script
      uses: actions/checkout@v1
      with:
        node-version: 'latest'

    - name: build script
      run: |
        npm i
        npm run build
        
    - name: upload script
      uses: actions/upload-artifact@master
      with:
        name: API-MacOS
        path: ./build/
    
    - name: Upload to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: ./build/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
